{{- if .Values.global.conf.ingress.enabled -}}

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: {{ include "wsserver.fullname" . }}
spec:
  routes:
  - kind: Rule
    match: Host(`{{ .Values.global.conf.ingress.host }}`) && PathPrefix(`/ws/`)
    services:
    - name: {{ include "wsserver.fullname" . }}
      port: {{ .Values.service.port }}
{{- end}}
